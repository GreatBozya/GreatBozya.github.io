  <meta name="description" content="为积极贯彻党的十九大精神，坚持习近平新时代中国特色社会主义教育思想，借助2020年黑龙江省第三届旅游发展大会在中国黑河市召开的契机，展现美术教育成果,特举办首届“夏之梦”中俄青少年美术交流周活动之中俄青少年美术作品邀请展，展览由中国黑河市教育局、俄罗斯布拉戈维申斯克市教育局主办，黑河中俄青少年活动中心承办，珠海市教育局、上海市青少年活动中心、北京市丰台区少年宫、广州市越秀区少年宫、陕西省小天鹅艺术团、哈尔滨市南岗区少年宫、昆明市五华区少年宫陈巧美术工作室、俄罗斯哈巴罗夫斯克太阳世界组委会承办，共收集来自中国和俄罗斯青少年的作品共计1000余幅（其中俄罗斯作品160幅），展出作品350余幅。此次展览设中国展厅、俄罗斯展厅及大师课堂放映厅，作品以“携手共进·展望未来”为主题，以突出倡导世界和平、攻克难关、勇战疫情、展望美好未来为特色，展现当地特有的四季风光、自然风貌、人文特点及民族文化，用色彩斑斓的画笔画出心中的美景，感悟生活的美好，体现保护生态环境和传承文明的重要性，从而搭建了解中俄青少年美术教育的新理念、新技法的桥梁，进一步加强中俄师生的艺术交流，增进两国青少年的友谊。ПредисловиеЧтобы активно реализовывать дух 19-го Национального конгресса партии, придерживаться социалистической образовательной идеологии Си Цзиньпина с китайскими особенностями в новую эпоху и воспользоваться возможностью Третьей конференции по развитию туризма 2020 года в провинции Хэйлунцзян в городе Хэйхэ, Китай, чтобы продемонстрировать достижения художественного образования, первый «ся»  «Dream of Dreams» Международная молодежная художественная пригласительная выставка Китайско-российской недели художественного обмена. Спонсором выставки является Городское бюро образования Хэйхэ, Российское бюро образования в Благовещенске, организованное Китайско-российским центром молодежной деятельности Хэйхэ, Городское бюро образования Чжухай,  Шанхайский центр молодежной деятельности, Детский дворец района Фэнтай в Пекине, Детский дворец округа Гуанчжоу Юэсю, художественная труппа Маленького лебедя Шэньси, Детский дворец округа Харбин Наньган, Детский дворец округа Куньмин Ухуа,  Организационный комитет Международного фестиваля творчества"Солнечный мир"г.Хабаровск,Россияв общей сложности было собрано 1000 работ молодых людей из Китая и России.  Всего более 350 работ (в том числе 160 русских работ).  На выставке есть китайский выставочный зал, российский выставочный зал и зал для показа мастер-классов. Работа основана на теме «Работать вместе и смотреть в будущее», в которой отчетливо отстаивается мир во всем мире, преодолевать трудности, бороться с военными эпидемическими ситуациями и смотреть в будущее, демонстрируя уникальность на местном уровне.  Четыре сезона декораций, природные особенности, гуманистические особенности и национальная культура, используют красочные кисти для рисования красивых пейзажей в вашем сердце, воспринимают красоту жизни, отражают важность защиты экологической среды и наследования цивилизации, таким образом, формируя новое понимание китайского и российского художественного образования молодежи  Мост идей и новых технологий еще больше укрепляет художественный обмен между учителями и учениками в Китае и России и укрепляет дружбу между молодыми людьми двух стран.">

lume":"1","isLoop":1,"type":2,"autoPlay":"1","url":"/983jOgwfOO5/1/89b4a3d0442994f326733d52a16a9f07v5.mp3"},"subtitle":{"text":"为积极贯彻党的十九大精神，坚持习近平新时代中国特色社会主义教育思想，借助2020年黑龙江省第三届旅游发展大会在中国黑河市召开的契机，展现美术教育成果,特举办首届“夏之梦”中俄青少年美术交流周活动之中俄青少年美术作品邀请展，展览由中国黑河市教育局、俄罗斯布拉戈维申斯克市教育局主办，黑河中俄青少年活动中心承办，珠海市教育局、上海市青少年活动中心、北京市丰台区少年宫、广州市越秀区少年宫、陕西省小天鹅艺术团、哈尔滨市南岗区少年宫、昆明市五华区少年宫陈巧美术工作室、俄罗斯哈巴罗夫斯克太阳世界组委会承办，共收集来自中国和俄罗斯青少年的作品共计1000余幅（其中俄罗斯作品160幅），展出作品350余幅。此次展览设中国展厅、俄罗斯展厅及大师课堂放映厅，作品以“携手共进·展望未来”为主题，以突出倡导世界和平、攻克难关、勇战疫情、展望美好未来为特色，展现当地特有的四季风光、自然风貌、人文特点及民族文化，用色彩斑斓的画笔画出心中的美景，感悟生活的美好，体现保护生态环境和传承文明的重要性，从而搭建了解中俄青少年美术教育的新理念、新技法的桥梁，进一步加强中俄师生的艺术交流，增进两国青少年的友谊。\n\n\nПредисловие\n\nЧтобы активно реализовывать дух 19-го Национального конгресса партии, придерживаться социалистической образовательной идеологии Си Цзиньпина с китайскими особенностями в новую эпоху и воспользоваться возможностью Третьей конференции по развитию туризма 2020 года в провинции Хэйлунцзян в городе Хэйхэ, Китай, чтобы продемонстрировать достижения художественного образования, первый «ся»  «Dream of Dreams» Международная молодежная художественная пригласительная выставка Китайско-российской недели художественного обмена. Спонсором выставки является Городское бюро образования Хэйхэ, Российское бюро образования в Благовещенске, организованное Китайско-российским центром молодежной деятельности Хэйхэ, Городское бюро образования Чжухай,  Шанхайский центр молодежной деятельности, Детский дворец района Фэнтай в Пекине, Детский дворец округа Гуанчжоу Юэсю, художественная труппа Маленького лебедя Шэньси, Детский дворец округа Харбин Наньган, Детский дворец округа Куньмин Ухуа,  Организационный комитет Международного фестиваля творчества\"Солнечный мир\"г.Хабаровск,Россияв общей сложности было собрано 1000 работ молодых людей из Китая и России.  Всего более 350 работ (в том числе 160 русских работ).  На выставке есть китайский выставочный зал, российский выставочный зал и зал для показа мастер-классов. Работа основана на теме «Работать вместе и смотреть в будущее», в которой отчетливо отстаивается мир во всем мире, преодолевать трудности, бороться с военными эпидемическими ситуациями и смотреть в будущее, демонстрируя уникальность на местном уровне.  Четыре сезона декораций, природные особенности, гуманистические особенности и национальная культура, используют красочные кисти для рисования красивых пейзажей в вашем сердце, воспринимают красоту жизни, отражают важность защиты экологической среды и наследования цивилизации, таким образом, формируя новое понимание китайского и российского художественного образования молодежи  Мост идей и новых технологий еще больше укрепляет художественный обмен между учителями и учениками в Китае и России и укрепляет дружбу между молодыми людьми двух стран.","speed":1,"blank":1,"url":""},"name":"中国馆  КНР I","keyPoint":[],"groups":[],"id":51319788,"startImage":{"mobile":{"image":"","enabled":0},"pc":{"image":"","enabled":0}},"cdn":124},{"voice":{"volume":"1","isLoop":1,"type":2,"autoPlay":"1","url":"/983jOgwfOO5/1/041df3ee605006f604f88bdbfebfca02v5.mp3"},"panoId":30175865,"hotspot":[{"frameHeight":"0","atv":"14.631","frameNumber":"1","blank":"1","data":[{"image":"/983jOgwfOO5/2/6d614b2ad180ecc3633b29a836eb4df9v5.JPG","text":"作品名称：《致敬逆行者》  \n作品类别：儿童画 \n作者：商卉  \n年龄：10岁  \n单位：逊克县农场学校  \n指导教师：吕勇\t\nназвание：《Дань ретроградному》  \nвид роботов：Детские рисунки  \nФ.И. Участника：Шан Хуэй  \nВозраст:10 лет    \nшкола：Сельскохозяйственная   \nшкола уезд Сюньке  \nпреподаватель：Лу Ён"}],"vectorIcon":{},"title":"","type":6,"url":"","frameSpeed":"3","linkTitle":"","subData":{"volume":"1","shutDownBgOnPlay":"1","musicUrl":"","isLoop":"0","templateId":"1","musicName":""},"frameWidth":"0","ath":"140.093","showTitle":"1","iconType":1,"isFrame":"0","fontSize":"12","id":"s_51319789_0","iconUrl":"/v2/hotspot/80/new_spotd7_gif.png","keepViewV2":"0"},{"frameHeight":"0","atv":"19.206","frameNumber":"1","blank":"1","data":[{"image":"/983jOgwfOO5/2/135b33e0d25b16c0ab4b3f5c45dcfd59v5.jpg","text":"作品名称：《渴望蓝天 ,"isLoop":1,"type":2,"autoPlay":"1","url":"/983jOgwfOO5/1/89b4a3d0442994f326733d52a16a9f07v5.mp3"},"subtitle":{"text":"为积极贯彻党的十九大精神，坚持习近平新时代中国特色社会主义教育思想，借助2020年黑龙江省第三届旅游发展大会在中国黑河市召开的契机，展现美术教育成果,特举办首届“夏之梦”中俄青少年美术交流周活动之中俄青少年美术作品邀请展，展览由中国黑河市教育局、俄罗斯布拉戈维申斯克市教育局主办，黑河中俄青少年活动中心承办，珠海市教育局、上海市青少年活动中心、北京市丰台区少年宫、广州市越秀区少年宫、陕西省小天鹅艺术团、哈尔滨市南岗区少年宫、昆明市五华区少年宫陈巧美术工作室、俄罗斯哈巴罗夫斯克太阳世界组委会承办，共收集来自中国和俄罗斯青少年的作品共计1000余幅（其中俄罗斯作品160幅），展出作品350余幅。此次展览设中国展厅、俄罗斯展厅及大师课堂放映厅，作品以“携手共进·展望未来”为主题，以突出倡导世界和平、攻克难关、勇战疫情、展望美好未来为特色，展现当地特有的四季风光、自然风貌、人文特点及民族文化，用色彩斑斓的画笔画出心中的美景，感悟生活的美好，体现保护生态环境和传承文明的重要性，从而搭建了解中俄青少年美术教育的新理念、新技法的桥梁，进一步加强中俄师生的艺术交流，增进两国青少年的友谊。\n\n\nПредисловие\n\nЧтобы активно реализовывать дух 19-го Национального конгресса партии, придерживаться социалистической образовательной идеологии Си Цзиньпина с китайскими особенностями в новую эпоху и воспользоваться возможностью Третьей конференции по развитию туризма 2020 года в провинции Хэйлунцзян в городе Хэйхэ, Китай, чтобы продемонстрировать достижения художественного образования, первый «ся»  «Dream of Dreams» Международная молодежная художественная пригласительная выставка Китайско-российской недели художественного обмена. Спонсором выставки является Городское бюро образования Хэйхэ, Российское бюро образования в Благовещенске, организованное Китайско-российским центром молодежной деятельности Хэйхэ, Городское бюро образования Чжухай,  Шанхайский центр молодежной деятельности, Детский дворец района Фэнтай в Пекине, Детский дворец округа Гуанчжоу Юэсю, художественная труппа Маленького лебедя Шэньси, Детский дворец округа Харбин Наньган, Детский дворец округа Куньмин Ухуа,  Организационный комитет Международного фестиваля творчества\"Солнечный мир\"г.Хабаровск,Россияв общей сложности было собрано 1000 работ молодых людей из Китая и России.  Всего более 350 работ (в том числе 160 русских работ).  На выставке есть китайский выставочный зал, российский выставочный зал и зал для показа мастер-классов. Работа основана на теме «Работать вместе и смотреть в будущее», в которой отчетливо отстаивается мир во всем мире, преодолевать трудности, бороться с военными эпидемическими ситуациями и смотреть в будущее, демонстрируя уникальность на местном уровне.  Четыре сезона декораций, природные особенности, гуманистические особенности и национальная культура, используют красочные кисти для рисования красивых пейзажей в вашем сердце, воспринимают красоту жизни, отражают важность защиты экологической среды и наследования цивилизации, таким образом, формируя новое понимание китайского и российского художественного образования молодежи  Мост идей и новых технологий еще больше укрепляет художественный обмен между учителями и учениками в Китае и России и укрепляет дружбу между молодыми людьми двух стран.","speed":1,"blank":1,"url":""},"name":"中国馆  КНР II","keyPoint":[],"groups":[],"id":51319789,"startImage":{"mobile":{"image":"","enabled":0},"pc":{"image":"","enabled":0}},"cdn":125},{"voice":{"volume":"1","isLoop":1,"type":2,"autoPlay":"1","url":"/983jOgwfOO5/1/041df3ee605006f604f88bdbfebfca02v5.mp3"},"panoId":30175866,"hotspot":[{"frameHeight":"0","atv":"-16.226","frameNumber":"1","blank":"1","data":[{"image":"/983jOgwfOO5/2/edf8ebb36f267db146b3186740e7d735v5.jpg","text":"作品名称：《美好舞台》  \n作品类别：装饰画 \n作者：范伊莲娜  \n年龄：11岁  \n单位：陕西省小天鹅艺术团  \n指导教师：刘翔 王晓媛\t\nназвание：《Красивая сцена》  \nвид роботов：декоративная живопись  \nФ.И. Участника：Фань Иляньна  \nВозраст:11 лет    \nшкола：Художественная Труппа Маленького Лебедя Шэньси  \nпреподаватель：Лю Сян ,Ван Сяоюань"}],"vectorIcon":{},"title":"","type":6,"url":"","frameSpeed":"3","linkTitle":"","subData":{"volume":"1","shutDownBgOnPlay":"1","musicUrl":"","isLoop":"0","templateId":"1","musicName":""},"frameWidth":"0","ath":"136.36","showTitle":"1","iconType":1,"isFrame":"0","fontSize":"12","id":"s_51319790_0","iconUrl":"/v2/hotspot/80/new_spotd7_gif.png","keepViewV2":"0"},{"frameHeight":"0","atv":"-28.854","frameNumber":"1","blank":"1","data":[{"image":"/983jOgwfOO5/2/a7578b13bca4572053f32212873537dfv5 特色，展现当地特有的四季风光、自然风貌、人文特点及民族文化，用色彩斑斓的画笔画出心中的美景，感悟生活的美好，体现保护生态环境和传承文明的重要性，从而搭建了解中俄青少年美术教育的新理念、新技法的桥梁，进一步加强中俄师生的艺术交流，增进两国青少年的友谊。\n\n\nПредисловие\n\nЧтобы активно реализовывать дух 19-го Национального конгресса партии, придерживаться социалистической образовательной идеологии Си Цзиньпина с китайскими особенностями в новую эпоху и воспользоваться возможностью Третьей конференции по развитию туризма 2020 года в провинции Хэйлунцзян в городе Хэйхэ, Китай, чтобы продемонстрировать достижения художественного образования, первый «ся»  «Dream of Dreams» Международная молодежная художественная пригласительная выставка Китайско-российской недели художественного обмена. Спонсором выставки является Городское бюро образования Хэйхэ, Российское бюро образования в Благовещенске, организованное Китайско-российским центром молодежной деятельности Хэйхэ, Городское бюро образования Чжухай,  Шанхайский центр молодежной деятельности, Детский дворец района Фэнтай в Пекине, Детский дворец округа Гуанчжоу Юэсю, художественная труппа Маленького лебедя Шэньси, Детский дворец округа Харбин Наньган, Детский дворец округа Куньмин Ухуа,  Организационный комитет Международного фестиваля творчества\"Солнечный мир\"г.Хабаровск,Россияв общей сложности было собрано 1000 работ молодых людей из Китая и России.  Всего более 350 работ (в том числе 160 русских работ).  На выставке есть китайский выставочный зал, российский выставочный зал и зал для показа мастер-классов. Работа основана на теме «Работать вместе и смотреть в будущее», в которой отчетливо отстаивается мир во всем мире, преодолевать трудности, бороться с военными эпидемическими ситуациями и смотреть в будущее, демонстрируя уникальность на местном уровне.  Четыре сезона декораций, природные особенности, гуманистические особенности и национальная культура, используют красочные кисти для рисования красивых пейзажей в вашем сердце, воспринимают красоту жизни, отражают важность защиты экологической среды и наследования цивилизации, таким образом, f.png","keepViewV2":"0"}],"sound":{"volume":"1","isLoop":1,"type":2,"autoPlay":"1","url":"/983jOgwfOO5/1/89b4a3d0442994f326733d52a16a9f07v5.mp3"},"subtitle":{"text":"为积极贯彻党的十九大精神，坚持习近平新时代中国特色社会主义教育思想，借助2020年黑龙江省第三届旅游发展大会在中国黑河市召开的契机，展现美术教育成果,特举办首届“夏之梦”中俄青少年美术交流周活动之中俄青少年美术作品邀请展，展览由中国黑河市教育局、俄罗斯布拉戈维申斯克市教育局主办，黑河中俄青少年活动中心承办，珠海市教育局、上海市青少年活动中心、北京市丰台区少年宫、广州市越秀区少年宫、陕西省小天鹅艺术团、哈尔滨市南岗区少年宫、昆明市五华区少年宫陈巧美术工作室、俄罗斯哈巴罗夫斯克太阳世界组委会承办，共收集来自中国和俄罗斯青少年的作品共计1000余幅（其中俄罗斯作品160幅），展出作品350余幅。此次展览设中国展厅、俄罗斯展厅及大师课堂放映厅，作品以“携手共进·展望未来”为主题，以突出倡导世界和平、攻克难关、勇战疫情、展望美好未来为特色，展现当地特有的四季风光、自然风貌、人文特点及民族文化，用色彩斑斓的画笔画出心中的美景，感悟生活的美好，体现保护生态环境和传承文明的重要性，从而搭建了解中俄青少年美术教育的新理念、新技法的桥梁，进一步加强中俄师生的艺术交流，增进两国青少年的友谊。\n\n\nПредисловие\n\nЧтобы активно реализовывать дух 19-го Национального конгресса партии, придерживаться социалистической образовательной идеологии Си Цзиньпина с китайскими особенностями в новую эпоху и воспользоваться возможностью Третьей конференции по развитию туризма 2020 года в провинции Хэйлунцзян в городе Хэйхэ, Китай, чтобы продемонстрировать достижения художественного образования, первый «ся»  «Dream of Dreams» Международная молодежная художественная пригласительная выставка Китайско-российской недели художественного обмена. Спонсором выставки является Городское бюро образования Хэйхэ, Российское бюро образования в Благовещенске, организованное Китайско-российским центром молодежной деятельности Хэйхэ, Городское бюро образования Чжухай,  Шанхайский центр молодежной деятельности, Детский дворец района Фэнтай в Пекине, Детский дворец округа Гуанчжоу Юэсю, художественная труппа Маленького лебедя Шэньси, Детский дворец округа Харбин Наньган, Детский дворец округа Куньмин Ухуа,  Организационный комитет Международного фестиваля творчества\"Солнечный мир\"г.Хабаровск,Россияв общей сложности было собрано 1000 работ молодых людей из Китая и России.  Всего более 350 работ (в том числе 160 русских работ).  На выставке есть китайский выставочный зал, российский выставочный зал и зал для показа мастер-классов. Работа основ ся Городское бюро образования Хэйхэ, Российское бюро образования в Благовещенске, организованное Китайско-российским центром молодежной деятельности Хэйхэ, Городское бюро образования Чжухай,  Шанхайский центр молодежной деятельности, Детский дворец района Фэнтай в Пекине, Детский дворец округа Гуанчжоу Юэсю, художественная труппа Маленького лебедя Шэньси, Детский дворец округа Харбин Наньган, Детский дворец округа Куньмин Ухуа,  Организационный комитет Международного фестиваля творчества\"Солнечный мир\"г.Хабаровск,Россияв общей сложности было собрано 1000 работ молодых людей из Китая и России.  Всего более 350 работ (в том числе 160 русских работ).  На выставке есть китайский выставочный зал, российский выставочный зал и зал для показа мастер-классов. Работа основана на теме «Работать вместе и смотреть в будущее», в которой отчетливо отстаивается мир во всем мире, преодолевать трудности, бороться с военными эпидемическими ситуациями и смотреть в будущее, демонстрируя уникальность на местном уровне.  Четыре сезона декораций, природные особенности, гуманистические особенности и национальная культура, используют красочные кисти для рисования красивых пейзажей в вашем сердце, воспринимают красоту жизни, отражают важность защиты экологической среды и наследования цивилизации, таким образом, формируя новое понимание китайского и российского художественного образования молодежи  Мост идей и новых технологий еще больше укрепляет художественный обмен между учителями и учениками в Китае и России и укрепляет дружбу между молодыми людьми двух стран.","speed":1,"blank":1,"url":""},"name":"中国馆  КНР VI","keyPoint":[],"groups":[],"id":51319793,"startImage":{"mobile":{"image":"","enabled":0},"pc":{"image":"","enabled":0}},"cdn":124},{"voice":{"volume":"1","isLoop":1,"type":2,"autoPlay":"1","url":"/983jOgwfOO5/1/041df3ee605006f604f88bdbfebfca02v5.mp3"},"panoId":30175870,"hotspot":[{"frameHeight":"0","atv":"-8.471","frameNumber":"1","blank":"1","data":[{"image":"/983jOgwfOO5/2/1ee7c5 й зал, российский выставочный зал и зал для показа мастер-классов. Работа основана на теме «Работать вместе и смотреть в будущее», в которой отчетливо отстаивается мир во всем мире, преодолевать трудности, бороться с военными эпидемическими ситуациями и смотреть в будущее, демонстрируя уникальность на местном уровне.  Четыре сезона декораций, природные особенности, гуманистические особенности и национальная культура, используют красочные кисти для рисования красивых пейзажей в вашем сердце, воспринимают красоту жизни, отражают важность защиты экологической среды и наследования цивилизации, таким образом, формируя новое понимание китайского и российского художественного образования молодежи  Мост идей и новых технологий еще больше укрепляет художественный обмен между учителями и учениками в Китае и России и укрепляет дружбу между молодыми людьми двух стран.","speed":1,"blank":1,"url":""},"name":"中国馆  КНР VIII","keyPoint":[],"groups":[],"id":51319795,"startImage":{"mobile":{"image":"","enabled":0},"pc":{"image":"","enabled":0}},"cdn":126},{"voice":{"volume":"1","isLoop":1,"type":2,"autoPlay":"1","url":"/983jOgwfOO5/1/041df3ee605006f604f88bdbfebfca02v5.mp3"},"panoId":30175872,"hotspot":[{"frameHeight":"0","atv":"-0.7430000000000003","frameNumber":"1","blank":"1","data":[{"image":"/983jOgwfOO5/2/c5a791272c2ecd988cffd05190310f24v5.JPG","text":"作品名称：《展望美好未来》 \n作品类别：儿童画 \n作者：陈欣然  \n年龄：9岁  \n单位：黑河市第六小学  \n指导教师：周红梅\t\nназвание：《С нетерпением жду лучшего будущего》  \nвид роботов：Детские рисунки  \nФ.И. Участника：Чэнь Синьжань  \nВозраст:9 лет    \nшкола：Шестая начальная   \nшкола города Хэйхэ  \nпреподаватель：Чжоу Хунмэй\n"}],"vectorIcon":{},"title":"","type":6,"url":"","frameSpeed":"3","linkTitle":"","subData":{"volume":"1","shutDownBgOnPlay":"1","musicUrl":"","isLoop":"0","templateId":"1","musicName":""},"frameWidth":"0","ath":"-64.35","showTitle":"1","iconType":1,"isFrame":"0","fontSize":"12","id":"s_51319796_0","iconUrl":"/v2/hotspot/80/new_spotd7_gif.png","keepViewV2":"0 йхэ, Китай, чтобы продемонстрировать достижения художественного образования, первый «ся»  «Dream of Dreams» Международная молодежная художественная пригласительная выставка Китайско-российской недели художественного обмена. Спонсором выставки является Городское бюро образования Хэйхэ, Российское бюро образования в Благовещенске, организованное Китайско-российским центром молодежной деятельности Хэйхэ, Городское бюро образования Чжухай,  Шанхайский центр молодежной деятельности, Детский дворец района Фэнтай в Пекине, Детский дворец округа Гуанчжоу Юэсю, художественная труппа Маленького лебедя Шэньси, Детский дворец округа Харбин Наньган, Детский дворец округа Куньмин Ухуа,  Организационный комитет Международного фестиваля творчества\"Солнечный мир\"г.Хабаровск,Россияв общей сложности было собрано 1000 работ молодых людей из Китая и России.  Всего более 350 работ (в том числе 160 русских работ).  На выставке есть китайский выставочный зал, российский выставочный зал и зал для показа мастер-классов. Работа основана на теме «Работать вместе и смотреть в будущее», в которой отчетливо отстаивается мир во всем мире, преодолевать трудности, бороться с военными эпидемическими ситуациями и смотреть в будущее, демонстрируя уникальность на местном уровне.  Четыре сезона декораций, природные особенности, гуманистические особенности и национальная культура, используют красочные кисти для рисования красивых пейзажей в вашем сердце, воспринимают красоту жизни, отражают важность защиты экологической среды и наследования цивилизации, таким образом, формируя новое понимание китайского и российского художественного образования молодежи  Мост идей и новых технологий еще больше укрепляет художественный обмен между учителями и учениками в Китае и России и укрепляет дружбу между молодыми людьми двух стран.","speed":1,"blank":1,"url":""},"name":"中国馆  КНР IX","keyPoint":[],"groups":[],"id":51319796,"startImage":{"mobile":{"image":"","enabled":0},"pc":{"image":"","enabled":0}},"cdn":122},{"vo го художественного образования молодежи  Мост идей и новых технологий еще больше укрепляет художественный обмен между учителями и учениками в Китае и России и укрепляет дружбу между молодыми людьми двух стран.\n\n  为积极贯彻党的十九大精神，坚持习近平新时代中国特色社会主义教育思想，借助2020年黑龙江省第三届旅游发展大会在中国黑河市召开的契机，展现美术教育成果,特举办首届“夏之梦”中俄青少年美术交流周活动之中俄青少年美术作品邀请展，展览由中国黑河市教育局、俄罗斯布拉戈维申斯克市教育局主办，黑河中俄青少年活动中心承办，珠海市教育局、上海市青少年活动中心、北京市丰台区少年宫、广州市越秀区少年宫、陕西省小天鹅艺术团、哈尔滨市南岗区少年宫、昆明市五华区少年宫陈巧美术工作室、俄罗斯哈巴罗夫斯克太阳世界组委会承办，共收集来自中国和俄罗斯青少年的作品共计1000余幅（其中俄罗斯作品160幅），展出作品350余幅。此次展览设中国展厅、俄罗斯展厅及大师课堂放映厅，作品以“携手共进·展望未来”为主题，以突出倡导世界和平、攻克难关、勇战疫情、展望美好未来为特色，展现当地特有的四季风光、自然风貌、人文特点及民族文化，用色彩斑斓的画笔画出心中的美景，感悟生活的美好，体现保护生态环境和传承文明的重要性，从而搭建了解中俄青少年美术教育的新理念、新技法的桥梁，进一步加强中俄师生的艺术交流，增进两国青少年的友谊。","speed":1,"blank":1,"url":""},"name":"Рф 俄罗斯馆 I","keyPoint":[],"groups":[],"id":51333128,"startImage":{"mobile":{"image":"","enabled":0},"pc":{"image":"","enabled":0}},"cdn":126},{"voice":{"volume":"1","isLoop":0,"type":2,"autoPlay":"1","url":"/983jOgwfOO5/1/555c07b9456861909550be4adf98ddc9v5.mp3"},"panoId":30176145,"hotspot":[{"frameHeight":"0","atv":"-10.184000000000001","frameNumber":"1","blank":"1","data":[{"image":"/983jOgwfOO5/2/7a6572657b14e380458a791d54624d82v5.JPG","text":"Название：《У ручья》\nФ.И. Участника：Злобинец Никита\nВозраст：10 лет\nшкола：изостудия \"Палитра\" МАУК \"ОКЦ\"( Общественно-культурный центр Благовещенска\nФ.И.О. Преподавателя：Перевалова Людмила Геннадьевна\t\n作品名称：《小溪边上》\n作者：兹拉比涅茨•尼基塔\n年龄：10岁\n学校：布市社会文化中心的“调色板”画室\n指导教师：别列哇洛娃•柳德米拉•根纳季耶夫娜"}],"vectorIcon":{},"title":"","type":6,"url":"","frameSpeed":"3","linkTitle":"","subData":{"volume":"1","shutDownBgOnPlay":"1","musicUrl":"","isLoop":"0","templateId":"1","musicName":""},"frameWidth":"0","ath":"-139.172","showTitle":"1","iconType":1,"isFrame":"0","fontSize":"12","id":"s_51333129_0","iconUrl":"/v2/hotspot/80/new_spotd7_gif.png","keepViewV2":"0"},{"frameHeight":"0","atv":"-26.784","frameNumber":"1","blank":"1","data":[{"image":"/983jOgwfOO5/2/9bf1dad182cb4484f86ac938cda59234v5.jpg","text":"Назван ования в Благовещенске, организованное Китайско-российским центром молодежной деятельности Хэйхэ, Городское бюро образования Чжухай,  Шанхайский центр молодежной деятельности, Детский дворец района Фэнтай в Пекине, Детский дворец округа Гуанчжоу Юэсю, художественная труппа Маленького лебедя Шэньси, Детский дворец округа Харбин Наньган, Детский дворец округа Куньмин Ухуа,  Организационный комитет Международного фестиваля творчества\"Солнечный мир\"г.Хабаровск,Россияв общей сложности было собрано 1000 работ молодых людей из Китая и России.  Всего более 350 работ (в том числе 160 русских работ).  На выставке есть китайский выставочный зал, российский выставочный зал и зал для показа мастер-классов. Работа основана на теме «Работать вместе и смотреть в будущее», в которой отчетливо отстаивается мир во всем мире, преодолевать трудности, бороться с военными эпидемическими ситуациями и смотреть в будущее, демонстрируя уникальность на местном уровне.  Четыре сезона декораций, природные особенности, гуманистические особенности и национальная культура, используют красочные кисти для рисования красивых пейзажей в вашем сердце, воспринимают красоту жизни, отражают важность защиты экологической среды и наследования цивилизации, таким образом, формируя новое понимание китайского и российского художественного образования молодежи  Мост идей и новых технологий еще больше укрепляет художественный обмен между учителями и учениками в Китае и России и укрепляет дружбу между молодыми людьми двух стран.\n\n  为积极贯彻党的十九大精神，坚持习近平新时代中国特色社会主义教育思想，借助2020年黑龙江省第三届旅游发展大会在中国黑河市召开的契机，展现美术教育成果,特举办首届“夏之梦”中俄青少年美术交流周活动之中俄青少年美术作品邀请展，展览由中国黑河市教育局、俄罗斯布拉戈维申斯克市教育局主办，黑河中俄青少年活动中心承办，珠海市教育局、上海市青少年活动中心、北京市丰台区少年宫、广州市越秀区少年宫、陕西省小天鹅艺术团、哈尔滨市南岗区少年宫、昆明市五华区少年宫陈巧美术工作室、俄罗斯哈巴罗夫斯克太阳世界组委会承办，共收集来自中国和俄罗斯青少年的作品共计1000余幅（其中俄罗斯作品160幅），展出作品350余幅。此次展览设中国展厅、俄罗斯展厅及大师课堂放映厅，作品以“携手共进·展望未来”为主题，以突出倡导世界和平、攻克难关、勇战疫情、展望美好未来为特色，展现当地特有的四季风光、自然风貌、人文特点及民族文化，用色彩斑斓的画笔画出心中的美景，感悟生活的美好，体现保护生态环境和传承文明的重要性，从而搭建了解中俄青少年美术教育的新理念、新技法的桥梁，进一步加强中俄师生的艺术交流，增进两国青少年 одское бюро образования Хэйхэ, Российское бюро образования в Благовещенске, организованное Китайско-российским центром молодежной деятельности Хэйхэ, Городское бюро образования Чжухай,  Шанхайский центр молодежной деятельности, Детский дворец района Фэнтай в Пекине, Детский дворец округа Гуанчжоу Юэсю, художественная труппа Маленького лебедя Шэньси, Детский дворец округа Харбин Наньган, Детский дворец округа Куньмин Ухуа,  Организационный комитет Международного фестиваля творчества\"Солнечный мир\"г.Хабаровск,Россияв общей сложности было собрано 1000 работ молодых людей из Китая и России.  Всего более 350 работ (в том числе 160 русских работ).  На выставке есть китайский выставочный зал, российский выставочный зал и зал для показа мастер-классов. Работа основана на теме «Работать вместе и смотреть в будущее», в которой отчетливо отстаивается мир во всем мире, преодолевать трудности, бороться с военными эпидемическими ситуациями и смотреть в будущее, демонстрируя уникальность на местном уровне.  Четыре сезона декораций, природные особенности, гуманистические особенности и национальная культура, используют красочные кисти для рисования красивых пейзажей в вашем сердце, воспринимают красоту жизни, отражают важность защиты экологической среды и наследования цивилизации, таким образом, формируя новое понимание китайского и российского художественного образования молодежи  Мост идей и новых технологий еще больше укрепляет художественный обмен между учителями и учениками в Китае и России и укрепляет дружбу между молодыми людьми двух стран.\n\n  为积极贯彻党的十九大精神，坚持习近平新时代中国特色社会主义教育思想，借助2020年黑龙江省第三届旅游发展大会在中国黑河市召开的契机，展现美术教育成果,特举办首届“夏之梦”中俄青少年美术交流周活动之中俄青少年美术作品邀请展，展览由中国黑河市教育局、俄罗斯布拉戈维申斯克市教育局主办，黑河中俄青少年活动中心承办，珠海市教育局、上海市青少年活动中心、北京市丰台区少年宫、广州市越秀区少年宫、陕西省小天鹅艺术团、哈尔滨市南岗区少年宫、昆明市五华区少年宫陈巧美术工作室、俄罗斯哈巴罗夫斯克太阳世界组委会承办，共收集来自中国和俄罗斯青少年的作品共计1000余幅（其中俄罗斯作品160幅），展出作品350余幅。此次展览设中国展厅、俄罗斯展厅及大师课堂放映厅，作品以“携手共进·展望未来”为主题，以突出倡导世界和平、攻克难关、勇战疫情、展望美好未来为特色，展现当地特有的四季风光、自然风貌、人文特点及民族文化，用色彩斑斓的画笔画出心中的美景，感悟生活的美好，体现保护生态环境和传承文明的重要性，从而搭建了解中俄青少年美术教育的新理念、新技法的桥梁，进一步加强中俄师生的艺术交流，增进两国青少年的友谊。","speed":1,"blank":1,"url":""},"name":"Рф  俄罗斯馆 IV","keyPoint":[],"groups":[],"id":51333131,"startImage":{"mobile":{"image":"","enabled":0},"pc":{"image":"","enabled":0}},"cdn":124},{"voice":{"volume":"1","isLoop":0,"type":2,"autoPlay":"1","url":"/983jOgwfOO5/1/555c07b9456861909550be4adf98ddc9v5.mp3"},"panoId":30176148,"hotspot":[{"frameHeight":"0","atv":"1.8659999999999997","frameNumber":"1","blank":"1","data":[{"image":"/983jOgwfOO5/2/94193bdfa54dd665626dda7114094726v5.JPG","text":"Название：《Природа в наших руках 》\nФ.И. Участника： Щербакова Анна \nВозраст：16 лет\nшкола：Художественная школа г. Благовещенска\nФ.И.О. Преподавателя：Кривоченко Я.О.\t\n作品名称：《我们手中的大自然》\n作者：歇尔巴科娃•安娜\n年龄：16岁\n学校：俄罗斯布拉戈维申斯克市艺术学校\n指导教师：科利沃琴科Я.О.\n"}],"vectorIcon":{},"title":"","type":6,"url":"","frameSpeed":"3","linkTitle":"","subData":{"volume":"1","shutDownBgOnPlay":"1","musicUrl":"","isLoop":"0","templateId":"1","musicName":""},"frameWidth":"0","ath":"-27.795","showTitle":"1","iconType":1,"isFrame":"0","fontSize":"12","id":"s_51333132_0","iconUrl":"/v2/hotspot/80/new_spotd7_gif.png","keepViewV2":"0"},{"frameHeight":"0","atv":"-26.864","frameNumber":"1","blank":"1","data":[{"image":"/983jOgwfOO5/2/1a97c00cfb210be7b39afa44f4240f22v5.JPG","text":"Название：《Чаепитие》\nФ.И. Участника：Мельник Полина \nВозраст：15 лет\nшкола：Художественная школа г. Благовещенска\nФ.И.О. Преподавателя：Борисова О.С\t\n作品名称：《喝茶》\n作者：米里尼克•波林娜\n年龄：15岁\n学校：俄罗斯布拉戈维申斯克市艺术学校\n指导教师：鲍里索娃О.С\n"}],"vectorIcon":{},"title":"","type":6,"url":"","frameSpeed":"3","linkTitle":"","subData":{"volume":"1","shutDownBgOnPlay":"1","musicUrl":"","isLoop":"0","templateId":"1","musicName":""},"frameWidth":"0","ath":"14.994","showTitle":"1","iconType":1,"isFrame":"0","fontSize":"12","id":"s_51333132_1","iconUrl":"/v2/hotspot/80/new_spotd7_gif.png","keepViewV2":"0"},{"frameHeight":"0","atv":"-21.458","frameNumber":"1","blank":"1","data":[{"image":"/983jOgwfOO5/2/8b58f6b97a89d8e60428052 идемическими ситуациями и смотреть в будущее, демонстрируя уникальность на местном уровне.  Четыре сезона декораций, природные особенности, гуманистические особенности и национальная культура, используют красочные кисти для рисования красивых пейзажей в вашем сердце, воспринимают красоту жизни, отражают важность защиты экологической среды и наследования цивилизации, таким образом, формируя новое понимание китайского и российского художественного образования молодежи  Мост идей и новых технологий еще больше укрепляет художественный обмен между учителями и учениками в Китае и России и укрепляет дружбу между молодыми людьми двух стран.\n\n  为积极贯彻党的十九大精神，坚持习近平新时代中国特色社会主义教育思想，借助2020年黑龙江省第三届旅游发展大会在中国黑河市召开的契机，展现美术教育成果,特举办首届“夏之梦”中俄青少年美术交流周活动之中俄青少年美术作品邀请展，展览由中国黑河市教育局、俄罗斯布拉戈维申斯克市教育局主办，黑河中俄青少年活动中心承办，珠海市教育局、上海市青少年活动中心、北京市丰台区少年宫、广州市越秀区少年宫、陕西省小天鹅艺术团、哈尔滨市南岗区少年宫、昆明市五华区少年宫陈巧美术工作室、俄罗斯哈巴罗夫斯克太阳世界组委会承办，共收集来自中国和俄罗斯青少年的作品共计1000余幅（其中俄罗斯作品160幅），展出作品350余幅。此次展览设中国展厅、俄罗斯展厅及大师课堂放映厅，作品以“携手共进·展望未来”为主题，以突出倡导世界和平、攻克难关、勇战疫情、展望美好未来为特色，展现当地特有的四季风光、自然风貌、人文特点及民族文化，用色彩斑斓的画笔画出心中的美景，感悟生活的美好，体现保护生态环境和传承文明的重要性，从而搭建了解中俄青少年美术教育的新理念、新技法的桥梁，进一步加强中俄师生的艺术交流，增进两国青少年的友谊。","speed":1,"blank":1,"url":""},"name":"Рф  俄罗斯馆 V","keyPoint":[],"groups":[],"id":51333132,"startImage":{"mobile":{"image":"","enabled":0},"pc":{"image":"","enabled":0}},"cdn":125},{"voice":{"volume":"1","isLoop":0,"type":2,"autoPlay":"1","url":"/983jOgwfOO5/1/555c07b9456861909550be4adf98ddc9v5.mp3"},"panoId":30176149,"hotspot":[{"frameHeight":"0","atv":"4.247999999999999","frameNumber":"1","blank":"1","data":[{"image":"/983jOgwfOO5/2/038b6d746d58eac9fc5bc437dfea6c11v5.jpeg","text":"Название：《Зимние забавы》\nФ.И. Участника：Курьянова Юля \nВозраст：10летшкола：Художественная школа г. Благовещенска\nФ.И.О. Преподавателя：Борисова О.С\t\n作品名称：《冬日娱乐》\n作者：古丽娅诺娃•尤利娅\n年龄：10岁\n学校：俄罗斯布拉戈维申斯克市艺术学校\n指导教师：鲍里索娃\n"}],"vectorIcon":{},"title":"","type":6,"url":"","frameSpeed":"3","linkTitle":"","subData":{"volume":"1","shutDownBgOnPlay":"1","musicUrl":"","isLoop":"0", е особенности и национальная культура, используют красочные кисти для рисования красивых пейзажей в вашем сердце, воспринимают красоту жизни, отражают важность защиты экологической среды и наследования цивилизации, таким образом, формируя новое понимание китайского и российского художественного образования молодежи  Мост идей и новых технологий еще больше укрепляет художественный обмен между учителями и учениками в Китае и России и укрепляет дружбу между молодыми людьми двух стран.\n\n  为积极贯彻党的十九大精神，坚持习近平新时代中国特色社会主义教育思想，借助2020年黑龙江省第三届旅游发展大会在中国黑河市召开的契机，展现美术教育成果,特举办首届“夏之梦”中俄青少年美术交流周活动之中俄青少年美术作品邀请展，展览由中国黑河市教育局、俄罗斯布拉戈维申斯克市教育局主办，黑河中俄青少年活动中心承办，珠海市教育局、上海市青少年活动中心、北京市丰台区少年宫、广州市越秀区少年宫、陕西省小天鹅艺术团、哈尔滨市南岗区少年宫、昆明市五华区少年宫陈巧美术工作室、俄罗斯哈巴罗夫斯克太阳世界组委会承办，共收集来自中国和俄罗斯青少年的作品共计1000余幅（其中俄罗斯作品160幅），展出作品350余幅。此次展览设中国展厅、俄罗斯展厅及大师课堂放映厅，作品以“携手共进·展望未来”为主题，以突出倡导世界和平、攻克难关、勇战疫情、展望美好未来为特色，展现当地特有的四季风光、自然风貌、人文特点及民族文化，用色彩斑斓的画笔画出心中的美景，感悟生活的美好，体现保护生态环境和传承文明的重要性，从而搭建了解中俄青少年美术教育的新理念、新技法的桥梁，进一步加强中俄师生的艺术交流，增进两国青少年的友谊。","speed":1,"blank":1,"url":""},"name":"Рф  俄罗斯馆 VII","keyPoint":[],"groups":[],"id":51333134,"startImage":{"mobile":{"image":"","enabled":0},"pc":{"image":"","enabled":0}},"cdn":122},{"voice":{"volume":"1","isLoop":0,"type":2,"autoPlay":"1","url":"/983jOgwfOO5/1/555c07b9456861909550be4adf98ddc9v5.mp3"},"panoId":30176151,"hotspot":[{"frameHeight":"0","atv":"3.2929999999999993","frameNumber":"1","blank":"1","data":[{"image":"/983jOgwfOO5/2/12d1aadcddfdfcc643af56d724cf4bb8v5.jpg","text":"Название：«Берёзовая роща»\nФ.И. Участника：Гладышева Екатерина Ивановна\nВозраст：12лет\nшкола：Муниципальное автономное общеобразовательное учреждение «Школа № 2 г. Благовещенска»\nФ.И.О. Преподавателя：Домчук Ольга Ивановна\t\n作品名称：《白桦林》\n作者：格拉迪谢娃•叶卡捷琳娜•伊万诺夫娜\n年龄：12岁\n学校：俄罗斯布市第2学校\n指导教师：托米秋科•奥莉加•伊万诺夫娜\n"}],"vectorIcon":{},"title":"","type":6,"url":"","frameSpeed":"3","linkTitle":"","subData":{"volume":"1","shutDownBgOnPlay":"1","musicUrl":"","isLoop":"0","templateId":"1","musicName":""},"frameWidth":"0","ath":"-159.471","  русских работ).  На выставке есть китайский выставочный зал, российский выставочный зал и зал для показа мастер-классов. Работа основана на теме «Работать вместе и смотреть в будущее», в которой отчетливо отстаивается мир во всем мире, преодолевать трудности, бороться с военными эпидемическими ситуациями и смотреть в будущее, демонстрируя уникальность на местном уровне.  Четыре сезона декораций, природные особенности, гуманистические особенности и национальная культура, используют красочные кисти для рисования красивых пейзажей в вашем сердце, воспринимают красоту жизни, отражают важность защиты экологической среды и наследования цивилизации, таким образом, формируя новое понимание китайского и российского художественного образования молодежи  Мост идей и новых технологий еще больше укрепляет художественный обмен между учителями и учениками в Китае и России и укрепляет дружбу между молодыми людьми двух стран.\n\n  为积极贯彻党的十九大精神，坚持习近平新时代中国特色社会主义教育思想，借助2020年黑龙江省第三届旅游发展大会在中国黑河市召开的契机，展现美术教育成果,特举办首届“夏之梦”中俄青少年美术交流周活动之中俄青少年美术作品邀请展，展览由中国黑河市教育局、俄罗斯布拉戈维申斯克市教育局主办，黑河中俄青少年活动中心承办，珠海市教育局、上海市青少年活动中心、北京市丰台区少年宫、广州市越秀区少年宫、陕西省小天鹅艺术团、哈尔滨市南岗区少年宫、昆明市五华区少年宫陈巧美术工作室、俄罗斯哈巴罗夫斯克太阳世界组委会承办，共收集来自中国和俄罗斯青少年的作品共计1000余幅（其中俄罗斯作品160幅），展出作品350余幅。此次展览设中国展厅、俄罗斯展厅及大师课堂放映厅，作品以“携手共进·展望未来”为主题，以突出倡导世界和平、攻克难关、勇战疫情、展望美好未来为特色，展现当地特有的四季风光、自然风貌、人文特点及民族文化，用色彩斑斓的画笔画出心中的美景，感悟生活的美好，体现保护生态环境和传承文明的重要性，从而搭建了解中俄青少年美术教育的新理念、新技法的桥梁，进一步加强中俄师生的艺术交流，增进两国青少年的友谊。","speed":1,"blank":1,"url":""},"name":"Рф  俄罗斯馆 VIII","keyPoint":[],"groups":[],"id":51333135,"startImage":{"mobile":{"image":"","enabled":0},"pc":{"image":"","enabled":0}},"cdn":123},{"voice":{"volume":"1","isLoop":0,"type":2,"autoPlay":"1","url":"/983jOgwfOO5/1/555c07b9456861909550be4adf98ddc9v5.mp3"},"panoId":30176152,"hotspot":[{"frameHeight":"0","atv":"-17.799","frameNumber":"1","blank":"1","data":[{"image":"/983jOgwfOO5/2/50aa12b21250cb67926a1e071e39bb49v5.jpg","text":"Название：«Светлое будущее»\nФ.И. Участника：Щербинов Артем Иванович\nВозраст：6 лет\nшкола：МАОУ «Про m of Dreams» Международная молодежная художественная пригласительная выставка Китайско-российской недели художественного обмена. Спонсором выставки является Городское бюро образования Хэйхэ, Российское бюро образования в Благовещенске, организованное Китайско-российским центром молодежной деятельности Хэйхэ, Городское бюро образования Чжухай,  Шанхайский центр молодежной деятельности, Детский дворец района Фэнтай в Пекине, Детский дворец округа Гуанчжоу Юэсю, художественная труппа Маленького лебедя Шэньси, Детский дворец округа Харбин Наньган, Детский дворец округа Куньмин Ухуа,  Организационный комитет Международного фестиваля творчества\"Солнечный мир\"г.Хабаровск,Россияв общей сложности было собрано 1000 работ молодых людей из Китая и России.  Всего более 350 работ (в том числе 160 русских работ).  На выставке есть китайский выставочный зал, российский выставочный зал и зал для показа мастер-классов. Работа основана на теме «Работать вместе и смотреть в будущее», в которой отчетливо отстаивается мир во всем мире, преодолевать трудности, бороться с военными эпидемическими ситуациями и смотреть в будущее, демонстрируя уникальность на местном уровне.  Четыре сезона декораций, природные особенности, гуманистические особенности и национальная культура, используют красочные кисти для рисования красивых пейзажей в вашем сердце, воспринимают красоту жизни, отражают важность защиты экологической среды и наследования цивилизации, таким образом, формируя новое понимание китайского и российского художественного образования молодежи  Мост идей и новых технологий еще больше укрепляет художественный обмен между учителями и учениками в Китае и России и укрепляет дружбу между молодыми людьми двух стран.\n\n  为积极贯彻党的十九大精神，坚持习近平新时代中国特色社会主义教育思想，借助2020年黑龙江省第三届旅游发展大会在中国黑河市召开的契机，展现美术教育成果,特举办首届“夏之梦”中俄青少年美术交流周活动之中俄青少年美术作品邀请展，展览由中国黑河市教育局、俄罗斯布拉戈维申斯克市教育局主办，黑河中俄青少年活动中心承办，珠海市教育局、上海市青少年活动中心、北京市丰台区少年宫、广州市越秀区少年宫、陕西省小天鹅艺术团、哈尔滨市南岗区少年宫、昆明市五华区少年宫陈巧美术工作室、俄罗斯哈巴罗夫斯克太阳世界组委会承办，共收集来自中国和俄罗斯青少年的作品共计1000余幅（其中俄罗斯作品160幅），展出作品350余幅。此次展览设中国展厅、俄罗斯展厅及大师课堂放映厅，作品以“携手共进·展望未来”为主题，以突出倡导世界和平、攻克难关、勇战疫情、展望美好未来为特色，展现当地特有的四季风光、自然风貌、人文特点及民族文化，用色彩斑斓的画笔画出心中的美景，感悟生活的美好，体现保护生态环境和传承文明的重要性，从而搭建了解中俄青少年美术教育的新理念、新技法的桥梁，进一步加强中俄师生的艺术交流，增进两国青少年的友谊。","speed":1,"blank":1,"url":""},"name":"Рф  俄罗斯馆 IX","keyPoint":[],"groups":[],"id":51333136,"startImage":{"mobile":{"image":"","enabled":0},"pc":{"image":"","enabled":0}},"cdn":124},{"voice":{"volume":"1","isLoop":0,"type":2,"autoPlay":"1","url":"/983jOgwfOO5/1/555c07b9456861909550be4adf98ddc9v5.mp3"},"panoId":30176153,"hotspot":[{"frameHeight":"0","atv":"16.862","frameNumber":"1","blank":"1","data":[{"image":"/983jOgwfOO5/2/8b7e73d6936c77638be9098073bc7accv5.jpg","text":"Название：《Инженерные технологии удущиг》\nОФ.И. Участника：Зазовская       Екатерина Евгеньевна          Возраст：10лет\nшкола：ШКОЛА №26 Г  .БЛАГОВЕЩЕНСКА\nФ.И.О. Преподавателя：Улискова светлана Алексеевна учитель нач.класс\n作品名称：《未来工程技术》\n作者：扎卓夫斯卡娅•叶卡捷琳娜•耶夫根尼耶夫娜\n年龄：10岁\n学校：俄罗斯布市26学校\n指导教师：吾里斯科娃•斯威特拉娜•阿列克谢夫娜\n"}],"vectorIcon":{},"title":"","type":6,"url":"","frameSpeed":"3","linkTitle":"","subData":{"volume":"1","shutDownBgOnPlay":"1","musicUrl":"","isLoop":"0","templateId":"1","musicName":""},"frameWidth":"0","ath":"56.386","showTitle":"1","iconType":1,"isFrame":"0","fontSize":"12","id":"s_51333137_0","iconUrl":"/v2/hotspot/80/new_spotd7_gif.png","keepViewV2":"0"},{"frameHeight":"0","atv":"-7.053","frameNumber":"1","blank":"1","data":[{"image":"/983jOgwfOO5/2/983d6af7d94114a2f2d531c4cc98c775v5.jpg","text":"Название：《Завтрак в деревне》\nФ.И. Участника：Володина Татьяна\n Возраст：15 лет \nшкола：Художественная школа г. Благовещенска\nФ.И.О. Преподавателя：Финашин\t\n作品名称：《农村早饭》\n作者：瓦洛金娜•塔琪娅娜\n年龄：15岁\n学校：俄罗斯布拉戈维申斯克市艺术学校\n指导教师：菲纳辛\n"}],"vectorIcon":{},"title":"","type":6,"url":"","frameSpeed":"3","linkTitle":"","subData":{"volume":"1","shutDownBgOnPlay":"1","musicUrl":"","isLoop":"0","templateId":"1","musicName":""},"frameWidth":"0","ath":"56.004","showTitle":"1","iconType":1,"isFrame":"0","fo и, отражают важность защиты экологической среды и наследования цивилизации, таким образом, формируя новое понимание китайского и российского художественного образования молодежи  Мост идей и новых технологий еще больше укрепляет художественный обмен между учителями и учениками в Китае и России и укрепляет дружбу между молодыми людьми двух стран.\n\n  为积极贯彻党的十九大精神，坚持习近平新时代中国特色社会主义教育思想，借助2020年黑龙江省第三届旅游发展大会在中国黑河市召开的契机，展现美术教育成果,特举办首届“夏之梦”中俄青少年美术交流周活动之中俄青少年美术作品邀请展，展览由中国黑河市教育局、俄罗斯布拉戈维申斯克市教育局主办，黑河中俄青少年活动中心承办，珠海市教育局、上海市青少年活动中心、北京市丰台区少年宫、广州市越秀区少年宫、陕西省小天鹅艺术团、哈尔滨市南岗区少年宫、昆明市五华区少年宫陈巧美术工作室、俄罗斯哈巴罗夫斯克太阳世界组委会承办，共收集来自中国和俄罗斯青少年的作品共计1000余幅（其中俄罗斯作品160幅），展出作品350余幅。此次展览设中国展厅、俄罗斯展厅及大师课堂放映厅，作品以“携手共进·展望未来”为主题，以突出倡导世界和平、攻克难关、勇战疫情、展望美好未来为特色，展现当地特有的四季风光、自然风貌、人文特点及民族文化，用色彩斑斓的画笔画出心中的美景，感悟生活的美好，体现保护生态环境和传承文明的重要性，从而搭建了解中俄青少年美术教育的新理念、新技法的桥梁，进一步加强中俄师生的艺术交流，增进两国青少年的友谊。","speed":1,"blank":1,"url":""},"name":"Рф  俄罗斯馆 X","keyPoint":[],"groups":[],"id":51333137,"startImage":{"mobile":{"image":"","enabled":0},"pc":{"image":"","enabled":0}},"cdn":125},{"voice":{"volume":"1","isLoop":0,"type":2,"autoPlay":"1","url":"/983jOgwfOO5/1/555c07b9456861909550be4adf98ddc9v5.mp3"},"panoId":30176154,"hotspot":[{"frameHeight":"0","atv":"21.063","frameNumber":"1","blank":"1","data":[{"image":"/983jOgwfOO5/2/2d8b56a14be08a1f8155d0552eba405bv5.jpg","text":"Название：«Пусть будет мир и доброта на всей планете навсегда!» \nФ.И. Участника：Лушпей Дарья Олеговна\nВозраст：12лет\nшкола：    МАОУ школа №13 г.Благовещенска \nФ.И.О. Преподавателя：Колобова Елена Сергеевна\t\n\n作品名称：《愿整个星球永远和平与友好！》\n作者：陆士别伊•达利亚•阿列嘎夫娜\n年龄：12岁\n学校：俄罗斯布市第13学校\n指导教师：科洛沃娃•埃琳娜•谢尔盖夫娜\n"}],"vectorIcon":{},"title":"","type":6,"url":"","frameSpeed":"3","linkTitle":"","subData":{"volume":"1","shutDownBgOnPlay":"1","musicUrl":"","isLoop":"0","templateId":"1","musicName":""},"frameWidth":"0","ath":"12.977","showTitle":"1","iconType":1,"isFrame":"0","fontSize":"12","id":"s_51333138_0","iconUrl":"/v2/hotspot/80/new_spotd7_gif.png","keepViewV2":"0"},{"frameHeight":"0" :""},"frameWidth":"0","ath":"143.259","showTitle":"1","iconType":1,"isFrame":"0","fontSize":"12","id":"s_51333139_10","iconUrl":"/v2/hotspot/80/new_spotd7_gif.png","keepViewV2":"0"},{"frameHeight":"0","atv":"19.79","frameNumber":"1","blank":"1","data":{"sceneId":"","panoId":"30176154","effect":"0"},"vectorIcon":{},"title":"Рф  俄罗斯馆 XI","type":0,"url":"","frameSpeed":"3","linkTitle":"","frameWidth":"0","ath":"87.511","showTitle":"0","iconType":1,"isFrame":"0","fontSize":"12","id":"s_51333139_11","iconUrl":"/v2/hotspot/80/new_spotd1_gif.png","keepViewV2":"0"},{"frameHeight":"0","atv":"11.047999999999998","frameNumber":"1","blank":"1","data":{"sceneId":"","panoId":"30176152","effect":"0"},"vectorIcon":{},"title":"Рф  俄罗斯馆 IX","type":0,"url":"","frameSpeed":"3","linkTitle":"","frameWidth":"0","ath":"-176.217","showTitle":"0","iconType":1,"isFrame":"0","fontSize":"12","id":"s_51333139_12","iconUrl":"/v2/hotspot/80/new_spotd1_gif.png","keepViewV2":"0"}],"sound":{"volume":"1","isLoop":1,"type":2,"autoPlay":"1","url":"/983jOgwfOO5/1/8adcdf34056d6e5b00db877a6f137ae2v5.mp3"},"subtitle":{"text":"Чтобы активно реализовывать дух 19-го Национального конгресса партии, придерживаться социалистической образовательной идеологии Си Цзиньпина с китайскими особенностями в новую эпоху и воспользоваться возможностью Третьей конференции по развитию туризма 2020 года в провинции Хэйлунцзян в городе Хэйхэ, Китай, чтобы продемонстрировать достижения художественного образования, первый «ся»  «Dream of Dreams» Международная молодежная художественная пригласительная выставка Китайско-российской недели художественного обмена. Спонсором выставки является Городское бюро образования Хэйхэ, Российское бюро образования в Благовещенске, организованное Китайско-российским центром молодежной деятельности Хэйхэ, Городское бюро образования Чжухай,  Шанхайский центр молодежной деятельности, Детский дворец района Фэнтай в Пекине, Детский дворец округа Гуанчжоу Юэсю, художественная труппа Маленького лебедя Шэньси, Детский дворец округа Харбин Наньган, Детский дворец округа Куньмин Ухуа,  Организационный комитет Международного фестиваля творчества\"Солнечный мир\"г.Хабаровск,Россияв общей сложности было собрано 1000 работ молодых людей из Китая и России.  Всего более 350 работ (в том числе 160 русских работ).  На выставке есть китайский выставочный зал, российский выставочный зал и зал для показа мастер-классов. Работа основана на теме «Работать вместе и смотреть в будущее», в которой отчетливо отстаивается мир во всем мире, преодолевать трудности, бороться с военными эпидемическими ситуациями и смотреть в будущее, демонстрируя уникальность на местном уровне.  Четыре сезона декораций, природные особенности, гуманистические особенности и национальная культура, используют красочные кисти для рисования красивых пейзажей в вашем сердце, воспринимают красоту жизни, отражают важность защиты экологической среды и наследования цивилизации, таким образом, формируя новое понимание китайского и российского художественного образования молодежи  Мост идей и новых технологий еще больше укрепляет художественный обмен между учителями и учениками в Китае и России и укрепляет дружбу между молодыми людьми двух стран.\n\n  为积极贯彻党的十九大精神，坚持习近平新时代中国特色社会主义教育思想，借助2020年黑龙江省第三届旅游发展大会在中国黑河市召开的契机，展现美术教育成果,特举办首届“夏之梦”中俄青少年美术交流周活动之中俄青少年美术作品邀请展，展览由中国黑河市教育局、俄罗斯布拉戈维申斯克市教育局主办，黑河中俄青少年活动中心承办，珠海市教育局、上海市青少年活动中心、北京市丰台区少年宫、广州市越秀区少年宫、陕西省小天鹅艺术团、哈尔滨市南岗区少年宫、昆明市五华区少年宫陈巧美术工作室、俄罗斯哈巴罗夫斯克太阳世界组委会承办，共收集来自中国和俄罗斯青少年的作品共计1000余幅（其中俄罗斯作品160幅），展出作品350余幅。此次展览设中国展厅、俄罗斯展厅及大师课堂放映厅，作品以“携手共进·展望未来”为主题，以突出倡导世界和平、攻克难关、勇战疫情、展望美好未来为特色，展现当地特有的四季风光、自然风貌、人文特点及民族文化，用色彩斑斓的画笔画出心中的美景，感悟生活的美好，体现保护生态环境和传承文明的重要性，从而搭建了解中俄青少年美术教育的新理念、新技法的桥梁，进一步加强中俄师生的艺术交流，增进两国青少年的友谊。","speed":1,"blank":1,"url":""},"name":"Рф  俄罗斯馆 XII","keyPoint":[],"groups":[],"id":51333139,"startImage":{"mobile":{"image":"","enabled":0},"pc":{"image":"","enabled":0}},"cdn":122}],"categoryRoot":[{"children":["1","2"],"id":"100","title":"展馆"}],"qr":"","logo":{"link":"","align":"1","ti
